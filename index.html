  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    document.getElementById("celebrateBtn").addEventListener("click", () => {
      // Butonu gizle
      document.getElementById("celebrateBtn").style.display = "none";

      // Konfeti
      confetti({
        particleCount: 800,
        spread: 120,
        origin: { x: 0.5, y: 1 }
      });

      // Balon efekti
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.style.position = "fixed";
        balloon.style.bottom = "-100px";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.width = (30 + Math.random() * 20) + "px";
        balloon.style.height = (60 + Math.random() * 20) + "px";
        balloon.style.borderRadius = "50%";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 75%)`;
        balloon.style.animation = "rise 5s linear";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 5000);
      }
    });
  </script>

  <style>
    @keyframes rise {
      to { transform: translateY(-800px); opacity: 0; }
    }
  </style>
