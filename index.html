:root{

*{box-sizing:border-box;margin:0;padding:0;}
body{
  overflow:hidden;
  height:100vh;

  background:linear-gradient(135deg,#f3a4ff,#ffb6e6);

  position:relative;
}

/* ÅžERÄ°TLER */
.strip{
  position:fixed;
  bottom:0;
  width:90px;
  height:100%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  z-index:2;
  opacity:0.9;
}

.strip-inner {
  display:flex;
  flex-direction:column;
  animation:flow 6s linear infinite;
}

.strip img{
  width:100%;
  height:80px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:25px;
}

/* Kesintisiz akÄ±ÅŸ */
@keyframes flow{
  0%   { transform:translateY(-50%); }
  100% { transform:translateY(0); }
}

/* Konumlar */
#strip-left { left:calc(50% - var(--frame-w)/2 + 30px); }
#strip-right { right:calc(50% - var(--frame-w)/2 + 30px); }

/* SABÄ°T KART */
.card{
  width:var(--frame-w);

  position:relative;
  text-align:center;

}

.btn{

  padding:8px 15px;
  border-radius:18px;

/* SABÄ°T RESÄ°MLER */
