  <style>
    body {

    /* GÃ¶rsellerin Ã§erÃ§eve olarak yerleÅŸimi */
    .frame::before, .frame::after, .left-frame, .right-frame {
      content: "";
      position: absolute;
      display: flex;
      gap: 5px;
    }

    /* Ãœst gÃ¶rseller */
    .frame::before {
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      justify-content: space-between;
    }

    /* Alt gÃ¶rseller */
    .frame::after {
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      justify-content: space-between;
    }

    /* Sol gÃ¶rseller */
    .left-frame {
      top: 0;
      left: -70px;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    /* SaÄŸ gÃ¶rseller */
    .right-frame {
      top: 0;

      justify-content: space-between;
    }

    /* GÃ¶rsel kutularÄ± */
    .frame img {
      width: 60px;

      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Mobil uyum */
    @media (max-width: 500px) {
      .frame img {
        width: 45px;
        height: 45px;
      }
      .frame {
        margin-top: 120px;
      }
      .frame::before, .frame::after {
        top: -50px;
        bottom: -50px;
      }

  </style>
</head>
<body>

  <!-- GÃ¶rsel Ã§erÃ§eve -->
  <div class="frame">

  <!-- Ãœst ve alt gÃ¶rseller (4'er tane) -->
  <script>
    const frame = document.querySelector('.frame');
    const topImages = ['biz.jpeg', 'demaki.png', 'denji.jpeg', 'hiaki.jpeg'];
    const bottomImages = ['img12.jpg', 'img11.jpg', 'img10.jpg', 'img9.jpg'];

    const createRow = (imgs) => {
      return imgs.map(src => `<img src="img/${src}">`).join('');
    };

    frame.style.setProperty('--top-frame', createRow(topImages));
    frame.style.setProperty('--bottom-frame', createRow(bottomImages));

    const before = document.createElement("div");
    before.innerHTML = createRow(topImages);
    before.style.position = "absolute";
    before.style.top = "-70px";
    before.style.left = "50%";
    before.style.transform = "translateX(-50%)";
    before.style.display = "flex";
    before.style.gap = "5px";
    frame.appendChild(before);

    const after = document.createElement("div");
    after.innerHTML = createRow(bottomImages);
    after.style.position = "absolute";
    after.style.bottom = "-70px";
    after.style.left = "50%";
    after.style.transform = "translateX(-50%)";
    after.style.display = "flex";
    after.style.gap = "5px";
    frame.appendChild(after);
  </script>
