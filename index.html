    /* Ballon animation */
    .balloon {
      position: fixed;
      bottom: -120px;
      animation: rise 8s linear infinite;
      z-index: 2;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .shape-circle { border-radius: 50%; }
    .shape-square { border-radius: 15%; }
    .shape-heart {
      position: relative;
      background-color: inherit;
      transform: rotate(-45deg);
    }
    .shape-heart::before,
    .shape-heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: inherit;
      border-radius: 50%;
    }
    .shape-heart::before {
      top: -50%;
      left: 0;
    }
    .shape-heart::after {
      left: 50%;
      top: 0;
    }
    .shape-star {
      clip-path: polygon(50% 0%, 61% 38%, 98% 38%, 68% 59%, 79% 95%, 50% 72%, 21% 95%, 32% 59%, 2% 38%, 39% 38%);
